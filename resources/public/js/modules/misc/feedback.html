<div class="row">
<br>

    <form action="/feedback">
        <div class="col-md-12 form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-5">
                <input ng-model="form.email" class="login-input form-control" id="email" name="email"type="text"/>
            </div>
        </div>
        <div class="col-md-12 form-group">
            <label for="feedback" class="col-md-3 control-label">Feedback</label>
            <div class="col-md-5">
                <textarea rows="10" ng-model="form.feedback" class="login-input form-control"id="feedback" name="feedback" ></textarea>
                <br>
                <button class="pull-right btn btn-primary">Submit Feedback</button>
            </div>
        </div>


    </form>

</div>
