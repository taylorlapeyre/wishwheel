<div class="row">
<br>

    <form class ="outline col-md-6 col-md-offset-3"action="/feedback">
        <div class="col-md-12 col-xs-12 form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-6">
                <input ng-model="form.email" class="login-input form-control" id="email" name="email"type="text"/>
            </div>
        </div>

        <div class="col-xs-12 col-md-12 form-group">
            <label for="commentsfeedback" class="col-md-3 control-label">Wtf did we do to you?</label>
            <div class = "col-md-6">
            <select id="commentsfeedback" name="commentsfeedback" class="col-md-3 form-control">
                <option>-select</option>
                <option>Technical Support</option>
                <option>Account help</option>
                <option>Billing</option>

            </select>
                </div>
        </div>





        <div class="col-md-12 col-xs-12 form-group">
            <label for="feedback" class="col-md-3 control-label">Feedback</label>
            <div class="col-md-8">
                <textarea rows="10" ng-model="form.feedback" class="login-input form-control"
                          placeholder="Comments" id="feedback" name="feedback" ></textarea>
                <br>
                <button class="pull-right btn btn-primary">Submit Feedback</button>
            </div>
        </div>


    </form>

</div>
