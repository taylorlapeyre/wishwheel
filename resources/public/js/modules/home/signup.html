<form role="form" action="/signup" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <div class="col-md-10">
            <input id="name" name="name" type="text"/>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            <input class="login-input form-control" id="email" name="email" type="text"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input class="login-input form-control" id="password" name="password" type="password"/>
        </div>
    </div>
    <div class="form-group">
        <label for="verify-password" class="col-md-2 control-label">Confirm Password</label>
        <div class="col-md-10">
            <input class="login-input form-control" id="verify-password" name="verify-password" type="password"/>
        </div>
    </div>

    <input id="signupbtn" type="submit" class="btn btn-primary" value="Create Account"/>
</form>
