<div >
<br>
    <div class="login col-md-offset-4 col-md-4">
                <form class="form-group" name="loginform" role="form">
                    <div class="col-md-12 form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input ng-model="form.email" class="login-input form-control" id="email" name="email"type="text"/>
                        </div>
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input ng-model="form.password" class="login-input form-control"id="password" name="password" type="password"/>
                        </div>
                    </div>
                    <div class="col-md-8 form-group col-md-offset-4">
                        <input ng-click="login()" id="loginbtn" type="submit" class="pull-right btn btn-primary" value="Login"/>
                    </div>
                    <div class="col-md-8 form-group col-md-offset-4">
                        <button href="/signup" class="pull-right btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>

        </div>

</div>
